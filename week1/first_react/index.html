<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>

        <!-- External React Scripts -->
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        
        <!-- This React method returns a new React Element, aka component, and assigns it to our App variable -->
        <script>
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            ReactDOM.render(App, document.getElementById("root")); //tells React to display component in the "root" element
        </script>
        
        
    </body>
</html>
